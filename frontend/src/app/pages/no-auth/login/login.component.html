<div class="container">
  <h1 class="heading">Dynamic Form</h1>
  <h2 class="heading">Login</h2>
  <form [formGroup]="loginForm" class="example-form">
    <mat-form-field class="example-full-width">
      <mat-label>Email Address</mat-label>
      <input formControlName="email" matInput placeholder="Enter your email address here">
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input formControlName="password" matInput placeholder="Enter your password here">
    </mat-form-field>

    <button (click)="loginAdmin()" mat-raised-button color="primary">Login</button>

  </form>
</div>
